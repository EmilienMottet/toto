<!DOCTYPE html>
<html lang="en" >
<head>

<link rel="stylesheet" href="{{ url_for('static', path='/ch00z3-ur-pass-style.css') }}">

<body>

        <span class='content-wrapper'>
          <span class='btn-content'>
            <span class='btn-content-inner' label="{{path}}">
            </span>
          </span>
        </span>
      </span>
    </a>
  </div>
</div>
{% endfor %}
